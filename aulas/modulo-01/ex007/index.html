<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vídeos Internos e Externos</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        text-align: center;
      }
      iframe,
      video {
        width: 490px;
        height: 280px;
        padding: 10px;
        margin: 10px;
        border: 2px solid black;
        border-radius: 20px;
        background-color: rgba(155, 210, 255, 0.829);
        box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.336);
      }
    </style>
  </head>
  <body>
    <h1 style="text-align: center">Vídeos Hospedados e Incorporados</h1>

    <h2>Coda+Fala</h2>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/wmM1Y0FTiz8?si=OK_I13WGwHDt5AyE"
      title="YouTube video player"
      frameborder="0"
      allow="
        accelerometer;
        autoplay;
        clipboard-write;
        encrypted-media;
        gyroscope;
        picture-in-picture;
        web-share;
      "
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/rOKmlbrdAOg?si=gWeoc9FzNbNKwKH2"
      title="YouTube video player"
      frameborder="0"
      allow="
        accelerometer;
        autoplay;
        clipboard-write;
        encrypted-media;
        gyroscope;
        picture-in-picture;
        web-share;
      "
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>
    <hr />
  </body>
</html>
